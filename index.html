<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films in JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="d-flex">
        <div class="ms-auto">
          <form class="js-form" method="post">
            <select class="form-select my-3 js-select text-bg-danger mt-4">
              <option value="All">All</option>
            </select>
            <select class="form-select bg-primary text-white js-sort-select">
              <option value="all">All</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="0-9">ID: 0-9</option>
              <option value="9-0">ID: 9-0</option>
            </select>
            <input
              class="btn mt-3 fs-6 bg-white text-danger js-input"
              type="search"
              placeholder="Search film"
              autofocus
            />
            <button class="btn mt-3 btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
      <ul
        class="js-list row mt-5 list-unstyled gap-5 justify-content-center"
      ></ul>
    </div>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
