<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films in JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="">
    <button class="main-btn shadow js-mode">
      <img
        src="./images/mode-icon.png"
        width="30"
        height="30"
        alt="Light and dark mode button"
      />
    </button>
    <a class="d-none shadow main-btn js-scroll" href="#">
      <img
        src="./images/back-to-top.png"
        width="50"
        height="50"
        alt="Light and dark mode button"
      />
    </a>
    <div class="container-lg">
      <div class="row p-3">
        <img
        class="col-12"
          src="./images/movies-stamp-png.png"
          width="700"
          height="200"
          alt=""
        />
        <div class="col-12 ms-auto">
          <form class="row js-form" method="post">
            <select class="form-select my-3 js-select text-bg-danger mt-4">
              <option value="All">All</option>
            </select>
            <select class="form-select bg-primary text-white js-sort-select">
              <option value="all">All</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="0-9">ID: 0-9</option>
              <option value="9-0">ID: 9-0</option>
            </select>
            <input
              class="btn mt-3 fs-6 bg-white text-danger js-input"
              type="search"
              placeholder="Search film"
              autofocus
            />
            <button class="btn mt-3 btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
      <ul
        class="js-list row mt-5 list-unstyled gap-5 justify-content-center p-5 p-md-0 p-lg-0"
      ></ul>
    </div>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
