<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films in JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="d-flex">
        <div class="ms-auto">
          <select class="form-select my-3 js-select text-bg-danger mt-4">
            <option value="All">All</option>
          </select>
          <form class="js-form" method="post">
            <input
              class="btn fs-6 bg-white text-danger js-input"
              type="search"
              placeholder="Search film"
              autofocus
            />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
      <ul
        class="js-list row mt-5 list-unstyled gap-5 justify-content-center"
      ></ul>
    </div>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
